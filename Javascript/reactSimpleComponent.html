<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="" content="">
  <title></title>
  <style>
    .container {
      margin: 0 auto;
      width: 100%;
    }
    .card {
      border: 1px solid black;
      padding: 10px;
      width: 150px;
      display: inline-block;
      margin: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="root"></div>
  </div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="text/babel">
    const Card = props => {
      return (
        <div class="card">  
          <h3>{props.name}</h3> 
          <p>{props.job}</p>
        </div>
      )
    };
    
    const App = () => {
      return (
        <div>
          <Card name="Taufik" job="Full Stack Developer"/>
          <Card name="Fauzi" job="Back-end Developer"/>
          <Card name="Doni" job="Front-end Developer" />
        </div>
      )
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
